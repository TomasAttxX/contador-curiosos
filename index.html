<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Contador de Visitas</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f5f6f7;
      color: #222;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: #333;
    }

    .counter {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 320px;
      max-width: 90vw;
    }

    .count-label {
      font-weight: 700;
      font-size: 1rem;
      color: #666;
      margin-bottom: 0.3rem;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .count-number {
      font-size: 2rem;
      font-weight: 700;
      color: #0073e6;
      margin-bottom: 20px;
    }

    button {
      background-color: #0073e6;
      border: none;
      color: #fff;
      font-weight: 700;
      padding: 12px 30px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>

  <div class="counter">
    <h1>Contador de Visitas</h1>

    <div>
      <div class="count-label">Tus visitas</div>
      <div class="count-number" id="local">Cargando...</div>
    </div>

    <div>
      <div class="count-label">Visitas globales</div>
      <div class="count-number" id="global">Cargando...</div>
    </div>

    <button onclick="location.reload()">Actualizar</button>
  </div>

  <script>
    // Contador local
    const key = 'visitas_curioso';
    let visitas = localStorage.getItem(key);
    visitas = visitas ? parseInt(visitas) + 1 : 1;
    localStorage.setItem(key, visitas);
    document.getElementById('local').textContent = visitas;

    // JSONP para contador global
    function jsonpCallback(data) {
      const match = data.match(/\d+/);
      document.getElementById('global').textContent = match ? match[0] : data;
    }
  </script>

  <script src="https://script.google.com/macros/s/AKfycbxsejxHjnvkHjv_tvspgSljtYrZ1VHDYamqtu58ROIalCGSVT9mkSWDF4KMC3KorFbM-w/exec?callback=jsonpCallback"></script>

</body>
</html>
