<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>La curiosidad te ganó?</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background-color: #f8f9fa;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url('images/gato-curioso.png');
      background-repeat: repeat;
      background-position: center;
      background-size: 180px 180px;
      opacity: 0.04;
      pointer-events: none;
      z-index: 0;
    }

    .card {
      max-width: 420px;
      width: 100%;
      background-color: #ffffff;
      border-radius: 1rem;
      padding: 30px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
      z-index: 1;
      position: relative;
      animation: fadeIn 1s forwards;
      opacity: 0;
    }

    .card-title {
      font-weight: 700;
      font-size: 2rem;
      color: #343a40;
      margin-bottom: 0.3rem;
    }

    .card-subtitle {
      font-weight: 500;
      font-size: 1.1rem;
      color: #6c757d;
      margin-bottom: 1.5rem;
    }

    .count-label {
      font-weight: 700;
      font-size: 0.85rem;
      color: #6c757d;
      margin-bottom: 0.3rem;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .count-number {
      font-size: 2.5rem;
      font-weight: 700;
      color: #0d6efd;
      margin-bottom: 1.5rem;
    }

    #boton-curioso {
      border-radius: 2rem;
      padding-left: 2rem;
      padding-right: 2rem;
    }

    #mensaje-final {
      margin-top: 20px;
      font-weight: 500;
      color: #dc3545;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @media (max-width: 480px) {
      .card-title {
        font-size: 1.6rem;
      }
      .card-subtitle {
        font-size: 1rem;
      }
      .count-number {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1 class="card-title">La curiosidad te ganó?</h1>
    <div class="card-subtitle" id="local-text">...</div>

    <div>
      <div class="count-label">Veces que moriste</div>
      <div id="local" class="count-number">Cargando...</div>
    </div>

    <div>
      <div class="count-label">Total de curiosos</div>
      <div id="global" class="count-number">Cargando...</div>
    </div>

    <button class="btn btn-danger mt-2" id="boton-curioso">No vuelvas a hacer clic</button>
    <div id="mensaje-final"></div>
  </div>

  <script>
    // Contador local
    const key = 'visitas_curioso';
    let visitas = localStorage.getItem(key);
    visitas = visitas ? parseInt(visitas) + 1 : 1;
    localStorage.setItem(key, visitas);

    const plural = visitas === 1 ? 'vez' : 'veces';
    document.getElementById('local').textContent = visitas;
    document.getElementById('local-text').textContent = `Si fueses un gato hubieses muerto ${visitas} ${plural}`;

    // Contador global
    function jsonpCallback(data) {
      const match = data.match(/\d+/);
      document.getElementById('global').textContent = match ? match[0] : data;
    }

    // Botón con mensaje final
    const boton = document.getElementById('boton-curioso');
    const mensajeFinal = document.getElementById('mensaje-final');

    boton.addEventListener('click', () => {
      boton.style.display = 'none';
      mensajeFinal.textContent = 'Mejor te saco el botón para que no vuelvas a caer 😼';
    });
  </script>

  <script src="https://script.google.com/macros/s/AKfycbxsejxHjnvkHjv_tvspgSljtYrZ1VHDYamqtu58ROIalCGSVT9mkSWDF4KMC3KorFbM-w/exec?callback=jsonpCallback"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
