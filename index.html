<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Contador de Curiosos ðŸ‘€</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Orbitron', monospace;
      background: linear-gradient(135deg, #1f4037, #99f2c8);
      color: #fff;
      text-align: center;
      padding: 50px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h1 {
      font-size: 4rem;
      margin-bottom: 0.5em;
      text-shadow: 2px 2px 8px #000;
    }
    .local, .global {
      font-size: 2.5rem;
      margin: 0.5em 0;
      text-shadow: 1px 1px 4px #000;
    }
    button {
      margin-top: 30px;
      background: #fff;
      color: #1f4037;
      border: none;
      border-radius: 30px;
      padding: 15px 40px;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    button:hover {
      background: #99f2c8;
      color: #1f4037;
    }
  </style>
</head>
<body>
  <h1>Hola curioso ðŸ‘€</h1>
  <div class="local" id="local">Cargando visitas tuyas...</div>
  <div class="global" id="global">Cargando visitas globales...</div>
  <button onclick="location.reload()">Refrescar y ver contador â†»</button>

  <script>
    // Contador local
    const key = 'visitas_curioso';
    let visitas = localStorage.getItem(key);
    visitas = visitas ? parseInt(visitas) + 1 : 1;
    localStorage.setItem(key, visitas);
    document.getElementById('local').textContent = `Vos entraste ${visitas} veces ðŸ«£`;

    // JSONP para contador global
    function jsonpCallback(data) {
      document.getElementById('global').textContent = data;
    }
  </script>

</body>
</html>
