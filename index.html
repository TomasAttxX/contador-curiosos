<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contador de Visitas</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f8f9fa;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
      border-radius: 1rem;
    }
    .card-title {
      font-weight: 700;
      font-size: 1.8rem;
      color: #343a40;
    }
    .count-number {
      font-size: 2.5rem;
      font-weight: 700;
      color: #0d6efd;
    }
    button {
      border-radius: 2rem;
      padding-left: 2rem;
      padding-right: 2rem;
    }
  </style>
</head>
<body>

  <div class="card p-4 text-center">
    <h1 class="card-title mb-4">Contador de Visitas</h1>

    <div class="mb-4">
      <div class="text-uppercase text-muted small mb-1">Tus visitas</div>
      <div id="local" class="count-number">Cargando...</div>
    </div>

    <div class="mb-4">
      <div class="text-uppercase text-muted small mb-1">Visitas globales</div>
      <div id="global" class="count-number">Cargando...</div>
    </div>

    <button class="btn btn-primary" onclick="location.reload()">Actualizar</button>
  </div>

  <script>
    // Contador local
    const key = 'visitas_curioso';
    let visitas = localStorage.getItem(key);
    visitas = visitas ? parseInt(visitas) + 1 : 1;
    localStorage.setItem(key, visitas);
    document.getElementById('local').textContent = visitas;

    // JSONP para contador global
    function jsonpCallback(data) {
      const match = data.match(/\d+/);
      document.getElementById('global').textContent = match ? match[0] : data;
    }
  </script>

  <!-- Tu URL de Apps Script con callback JSONP -->
  <script src="https://script.google.com/macros/s/AKfycbxsejxHjnvkHjv_tvspgSljtYrZ1VHDYamqtu58ROIalCGSVT9mkSWDF4KMC3KorFbM-w/exec?callback=jsonpCallback"></script>

  <!-- Bootstrap JS Bundle (opcional, para componentes interactivos) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
