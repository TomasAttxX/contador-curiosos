<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>La curiosidad te ganó?</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;

      /* Fondo con imagen repetida */
      background-image: url('images/gato-curioso.png'), url('images/gato-curioso.png');
      background-repeat: repeat, repeat;
      background-position: 0 0, 40px 40px;
      background-size: 80px 80px, 80px 80px;
      opacity: 0.15;
      background-color: #f8f9fa;
    }

    /* Para que la opacidad solo afecte el fondo, usamos un pseudo elemento */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url('images/gato-curioso.png'), url('images/gato-curioso.png');
      background-repeat: repeat, repeat;
      background-position: 0 0, 40px 40px;
      background-size: 80px 80px, 80px 80px;
      opacity: 0.08;
      pointer-events: none;
      z-index: -1;
    }

    .card {
      max-width: 420px;
      width: 100%;
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
      border-radius: 1rem;
      background-color: rgba(255,255,255,0.95);
      padding: 30px;
      text-align: center;
    }

    .card-title {
      font-weight: 700;
      font-size: 2rem;
      color: #343a40;
      margin-bottom: 0.3rem;
    }

    .card-subtitle {
      font-weight: 500;
      font-size: 1.1rem;
      color: #6c757d;
      margin-bottom: 1.5rem;
    }

    .count-label {
      font-weight: 700;
      font-size: 0.85rem;
      color: #6c757d;
      margin-bottom: 0.3rem;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .count-number {
      font-size: 2.5rem;
      font-weight: 700;
      color: #0d6efd;
      margin-bottom: 1.5rem;
    }

    button {
      border-radius: 2rem;
      padding-left: 2rem;
      padding-right: 2rem;
    }

  </style>
</head>
<body>

  <div class="card">
    <h1 class="card-title">La curiosidad te ganó?</h1>
    <div class="card-subtitle" id="local-text">Si fueses un gato hubieses muerto X veces</div>

    <div>
      <div class="count-label">Veces que moriste</div>
      <div id="local" class="count-number">Cargando...</div>
    </div>

    <div>
      <div class="count-label">Total de curiosos</div>
      <div id="global" class="count-number">Cargando...</div>
    </div>

    <button class="btn btn-primary" onclick="location.reload()">Actualizar</button>
  </div>

  <script>
    const key = 'visitas_curioso';
    let visitas = localStorage.getItem(key);
    visitas = visitas ? parseInt(visitas) + 1 : 1;
    localStorage.setItem(key, visitas);

    // Actualizo el número local y el texto
    document.getElementById('local').textContent = visitas;
    document.getElementById('local-text').textContent = `Si fueses un gato hubieses muerto ${visitas} veces`;

    // JSONP para contador global
    function jsonpCallback(data) {
      const match = data.match(/\d+/);
      document.getElementById('global').textContent = match ? match[0] : data;
    }
  </script>

  <script src="https://script.google.com/macros/s/AKfycbxsejxHjnvkHjv_tvspgSljtYrZ1VHDYamqtu58ROIalCGSVT9mkSWDF4KMC3KorFbM-w/exec?callback=jsonpCallback"></script>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
