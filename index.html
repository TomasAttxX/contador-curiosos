<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Contador de Curiosos Global</title>
  <style>
    body {
      text-align: center;
      margin-top: 100px;
      font-family: sans-serif;
    }
    .local {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .global {
      font-size: 28px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="local" id="local">Cargando visitas tuyas...</div>
  <div class="global" id="global">Cargando visitas globales...</div>

  <script>
    // Contador individual (localStorage)
    const key = 'visitas_curioso';
    let visitas = localStorage.getItem(key);
    visitas = visitas ? parseInt(visitas) + 1 : 1;
    localStorage.setItem(key, visitas);
    document.getElementById('local').textContent = `Vos entraste ${visitas} veces 🫣`;

    // Contador global desde Google Sheets
    fetch('https://script.google.com/macros/s/AKfycbzzmKjFtUnhGLsvLt00FK-55GSjYlx2k6misdazuJ3qzQrF6olqHbMbTDjxtCqquyqNXg/exec') // REEMPLAZÁ ESTA URL
      .then(response => response.text())
      .then(data => {
        document.getElementById('global').textContent = data;
      });
  </script>
</body>
</html>
